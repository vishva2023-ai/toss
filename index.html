<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Toss</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --text-light: #999999;
            --border-light: #f0f0f0;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
            overflow: hidden;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-screen.hidden {
            display: none;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #FFD700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 25px;
            font-size: 22px;
            color: #333;
            font-weight: 600;
        }

        /* Main Container */
        .container {
            text-align: center;
            display: none;
            width: 100%;
            padding: 20px;
        }

        .container.active {
            display: block;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            font-family: 'Segoe UI Bold', 'Segoe UI', sans-serif;
            color: var(--text-primary);
            margin-bottom: 30px;
            letter-spacing: -0.5px;
            line-height: 1.1;
        }

        /* Choice Buttons */
        .choice-container {
            margin: 25px 0;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .choice-btn {
            padding: 18px 50px;
            font-size: clamp(18px, 4vw, 22px);
            font-family: 'Segoe UI Bold', 'Segoe UI', sans-serif;
            font-weight: 700;
            border: 3px solid #333;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            min-width: 140px;
        }

        .choice-btn:hover {
            background: #333;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }

        .choice-btn.selected {
            background: #333;
            color: white;
            transform: scale(1.05);
        }

        /* Coin */
        .coin-container {
            margin: 40px 0;
            perspective: 1200px;
        }

        .coin {
            width: clamp(180px, 40vw, 220px);
            height: clamp(180px, 40vw, 220px);
            margin: 0 auto;
            position: relative;
            transform-style: preserve-3d;
        }

        .coin.flipping {
            animation: flip 2s ease-in-out;
        }

        @keyframes flip {
            0% { transform: rotateY(0) rotateX(0); }
            100% { transform: rotateY(1800deg) rotateX(360deg); }
        }

        .coin-face {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: clamp(16px, 4vw, 20px);
            font-weight: bold;
            border: 8px solid #B8860B;
            background: radial-gradient(circle at 30% 30%, #FFD700, #FFA500, #DAA520);
            box-shadow: 
                0 0 20px rgba(255, 215, 0, 0.4),
                inset 0 0 30px rgba(255, 255, 255, 0.3),
                0 15px 40px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .coin-face::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            border-radius: 50%;
            border: 3px solid rgba(184, 134, 11, 0.5);
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.4);
        }

        .coin-face::after {
            content: '';
            position: absolute;
            top: 20%;
            left: 20%;
            width: 60%;
            height: 60%;
            border-radius: 50%;
            background: radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.3), transparent);
        }

        .coin-symbol {
            font-size: clamp(40px, 10vw, 50px);
            z-index: 2;
            margin-bottom: 8px;
        }

        .crown-icon {
            font-size: clamp(40px, 10vw, 50px);
            z-index: 2;
            margin-bottom: 5px;
        }

        .coin-text {
            z-index: 2;
            color: #8B4513;
            font-weight: 700;
            font-size: clamp(14px, 3.5vw, 18px);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            letter-spacing: 1px;
        }

        /* Toss Button */
        .toss-btn {
            padding: 20px 70px;
            font-size: clamp(20px, 5vw, 26px);
            font-family: 'Segoe UI Bold', 'Segoe UI', sans-serif;
            font-weight: 700;
            background: linear-gradient(135deg, #333, #555);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .toss-btn:hover {
            background: linear-gradient(135deg, #555, #777);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        .toss-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: scale(1);
            box-shadow: none;
        }

        /* Result */
        .result {
            margin-top: 30px;
            font-size: clamp(24px, 6vw, 36px);
            color: #333;
            min-height: 50px;
            font-weight: 700;
        }

        .result.win {
            color: #28a745;
            font-size: clamp(28px, 7vw, 42px);
            animation: celebrate 0.6s ease-in-out;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1) rotate(-5deg); }
            75% { transform: scale(1.1) rotate(5deg); }
        }

        /* VS Screen */
        .vs-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            padding: 20px;
        }

        .vs-screen.active {
            display: flex;
        }

        .player-name {
            font-size: clamp(20px, 4.5vw, 28px);
            font-weight: 600;
            color: var(--text-primary);
            margin: 15px 0;
            animation: fadeInUp 0.6s ease-out;
            font-family: 'Segoe UI', sans-serif;
            letter-spacing: 0.5px;
        }

        .player-name.player1 {
            animation-delay: 0.1s;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        .player-name.player2 {
            animation-delay: 0.8s;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .vs-text {
            font-size: clamp(48px, 12vw, 72px);
            font-weight: 700;
            color: var(--text-primary);
            animation: vsAppear 0.5s ease-out;
            margin: 25px 0;
            font-family: 'Segoe UI Bold', 'Segoe UI', sans-serif;
            letter-spacing: 4px;
            opacity: 0.9;
        }

        @keyframes vsAppear {
            0% { 
                opacity: 0;
                transform: scale(0.8);
            }
            100% { 
                opacity: 0.9;
                transform: scale(1);
            }
        }

        /* Mobile Optimization for IQOO Z7s (1080x2400, 6.38") */
        @media screen and (max-width: 480px) {
            .choice-btn {
                padding: 15px 35px;
                min-width: 120px;
            }

            .coin-container {
                margin: 30px 0;
            }

            .toss-btn {
                padding: 18px 50px;
            }

            h1 {
                margin-bottom: 25px;
            }
        }

        /* Landscape mode */
        @media screen and (max-height: 500px) and (orientation: landscape) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 28px;
                margin-bottom: 15px;
            }

            .coin-container {
                margin: 20px 0;
            }

            .coin {
                width: 150px;
                height: 150px;
            }

            .choice-container {
                margin: 15px 0;
            }

            .toss-btn {
                padding: 12px 40px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Initial Loading Screen -->
    <div class="loading-screen" id="initialLoading">
        <div class="spinner"></div>
        <div class="loading-text">Loading...</div>
    </div>

    <!-- Main Coin Toss Container -->
    <div class="container" id="mainContainer">
        <h1>TOSS THE COIN</h1>
        
        <div class="choice-container">
            <button class="choice-btn" id="headBtn">HEAD</button>
            <button class="choice-btn" id="tailBtn">TAIL</button>
        </div>

        <div class="coin-container">
            <div class="coin" id="coin">
                <div class="coin-face">
                    <div class="crown-icon">ðŸ‘‘</div>
                    <div class="coin-text">NNP CHECKER</div>
                </div>
            </div>
        </div>

        <button class="toss-btn" id="tossBtn" disabled>TOSS</button>

        <div class="result" id="result"></div>
    </div>

    <!-- Win Loading Screen -->
    <div class="loading-screen hidden" id="winLoading">
        <div class="spinner"></div>
        <div class="loading-text">Loading Next...</div>
    </div>

    <!-- VS Screen -->
    <div class="vs-screen" id="vsScreen">
        <div class="player-name player1">Dhanush_2706</div>
        <div class="vs-text">VS</div>
        <div class="player-name player2">Vishva_1409</div>
    </div>

    <script>
        const initialLoading = document.getElementById('initialLoading');
        const mainContainer = document.getElementById('mainContainer');
        const headBtn = document.getElementById('headBtn');
        const tailBtn = document.getElementById('tailBtn');
        const tossBtn = document.getElementById('tossBtn');
        const coin = document.getElementById('coin');
        const result = document.getElementById('result');
        const winLoading = document.getElementById('winLoading');
        const vsScreen = document.getElementById('vsScreen');

        let selectedChoice = null;

        // Initial loading for 1 second
        setTimeout(() => {
            initialLoading.classList.add('hidden');
            mainContainer.classList.add('active');
        }, 1000);

        // Choice selection
        headBtn.addEventListener('click', () => {
            selectedChoice = 'head';
            headBtn.classList.add('selected');
            tailBtn.classList.remove('selected');
            tossBtn.disabled = false;
        });

        tailBtn.addEventListener('click', () => {
            selectedChoice = 'tail';
            tailBtn.classList.add('selected');
            headBtn.classList.remove('selected');
            tossBtn.disabled = false;
        });

        // Toss button
        tossBtn.addEventListener('click', () => {
            if (!selectedChoice) return;

            tossBtn.disabled = true;
            headBtn.disabled = true;
            tailBtn.disabled = true;
            result.textContent = '';

            // Flip animation
            coin.classList.add('flipping');

            // Result after animation (2 seconds)
            setTimeout(() => {
                coin.classList.remove('flipping');
                
                // Always show head as winning result
                const tossResult = 'head';
                
                if (selectedChoice === tossResult) {
                    result.textContent = ' You Won the Toss!! ';
                    result.classList.add('win');

                    // Show win loading screen after 1.5 seconds
                    setTimeout(() => {
                        mainContainer.style.display = 'none';
                        winLoading.classList.remove('hidden');

                        // Show VS screen after 1.5 seconds
                        setTimeout(() => {
                            winLoading.classList.add('hidden');
                            vsScreen.classList.add('active');

                            // Redirect to board.html after VS display (2 seconds)
                            setTimeout(() => {
                                window.location.href = 'board.html';
                            }, 2000);
                        }, 1500);
                    }, 1500);
                }
            }, 2000);
        });
    </script>
</body>
</html>
