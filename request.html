<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: #666;
            text-decoration: none;
            font-size: 16px;
            margin-bottom: 30px;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #333;
        }

        .back-link::before {
            content: "‚Üê";
            margin-right: 8px;
            font-size: 20px;
        }

        .alert {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            color: #333;
            padding: 16px 32px;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
            border: 1px solid #e0e0e0;
            z-index: 1000;
            transition: top 0.4s ease;
            font-weight: 500;
            min-width: 300px;
            text-align: center;
        }

        .alert.show {
            top: 20px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            font-size: 24px;
            font-weight: 600;
        }

        .card-header::before {
            font-size: 28px;
            margin-right: 12px;
        }

        .online-players .card-header::before {
            content: "üë•";
        }

        .incoming-requests .card-header::before {
            content: "üïê";
        }

        .match-history .card-header::before {
            content: "üèÜ";
        }

        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .player-item:last-child {
            border-bottom: none;
        }

        .player-info h3 {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .player-info p {
            font-size: 14px;
            color: #777;
        }

        .challenge-btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .challenge-btn:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .challenge-btn:active {
            transform: translateY(0);
        }

        .empty-state {
            color: #999;
            font-size: 15px;
            padding: 10px 0;
        }

        @media (max-width: 968px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="#" class="back-link">Back to Dashboard</a>

        <div id="alert" class="alert"></div>

        <div class="dashboard">
            <div class="card online-players">
                <div class="card-header">Online Players</div>
                
                <div class="player-item">
                    <div class="player-info">
                        <h3>kishore_2507</h3>
                        <p>kishorearavind2000@gmail.com</p>
                    </div>
                    <button class="challenge-btn" onclick="sendChallenge('Kishore_2507')">Challenge</button>
                </div>

                <div class="player-item">
                    <div class="player-info">
                        <h3>Yogesh_0511</h3>
                        <p>itsyogeshwaran11@gmail.com</p>
                    </div>
                    <button class="challenge-btn" onclick="sendChallenge('Yogesh_0511')">Challenge</button>
                </div>

                <div class="player-item">
                    <div class="player-info">
                        <h3>Vishva_1409</h3>
                        <p>vishva_1409@gmail.com</p>
                    </div>
                    <button class="challenge-btn" onclick="sendChallenge('Vishva_1409')">Challenge</button>
                </div>
                <div class="player-item">
                    <div class="player-info">
                        <h3>Aravindh_2008</h3>
                        <p>aravindh_2008@gmail.com</p>
                    </div>
                    <button class="challenge-btn" onclick="sendChallenge('Aravindh_2008')">Challenge</button>
                </div>
            </div>

            <div class="card incoming-requests">
                <div class="card-header">Incoming Requests</div>
                <div class="empty-state">No pending requests.</div>
            </div>
        </div>

        <div class="card match-history">
            <div class="card-header">Match History</div>
            <div class="empty-state">No games played yet.</div>
        </div>
    </div>

    <script>
        function sendChallenge(playerName) {
            const alertBox = document.getElementById('alert');
            alertBox.textContent = `Challenge sent to ${playerName}!`;
            alertBox.classList.add('show');

            setTimeout(() => {
                alertBox.classList.remove('show');
                // Redirect to board.html after the alert disappears
                window.location.href = 'board.html';
            }, 1500);
        }
    </script>
</body>
</html>
